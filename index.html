<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>El Ahorcado</title>
  </head>
  <body>
    <div id="backdrop" class="backdrop modal-oculta">
      <div id="modal-emergente"></div>
    </div>
    <div class="contenedor-principal">
      <h1>AHORCADO</h1>
      <h2>Ingrese la letra correcta</h2>
      <ul id="lista"></ul>
      <div class="contenedor-imagen">
        <img id="id-imagen" src="./imagenes/cabeza.png" />
      </div>
      <input
        style="text-transform: lowercase"
        id="captador"
        minlength="1"
        maxlength="1"
        onkeyup="javascript:this.value=this.value.toLowerCase()"
      />
      <!--condicionamos para que introduzca solo minusculas-->
      <br>
        <br>
        <center><button id="id-boton">Probar letra</button></center>
      

      <h2 style="margin-top: 30px">Oportunidades restantes:</h2>
      <span id="vidas" style="font-size: xx-large;"> </span>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
